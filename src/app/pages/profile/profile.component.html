<div class="row animated fadeInUpBig">
  <div class="col-lg-7">
    <div class="card card-outline-info">
      <div class="card-header"><h4 class="m-b-0 text-white">Perfil de usuario</h4></div>
      <div class="card-body">
        <h4 class="card-title">Informaci√≥n Personal</h4>
        <form
          ngNativeValidate
          #formEdit="ngForm"
          (ngSubmit)="editarUsuario(formEdit.value)"
          class="form-horizontal p-t-20"
        >
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  [ngModel]="usuario.Name"
                  name="Name"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Apellidos</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  [ngModel]="usuario.lastName"
                  name="lastName"
                  required
                  type="text"
                  class="form-control"
                  placeholder="Apellidos"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Correo</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <input
                  [ngModel]="usuario.Email"
                  name="Email"
                  [disabled]="usuario.Google"
                  required
                  type="email"
                  class="form-control"
                  placeholder="Correo Electronico"
                />
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="col-lg-12">
              <button type="submit" class="btn btn-block btn-info waves-effect waves-light">
                <i class="fa fa-save"></i> Guardar Perfil
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card card-outline-success text-center">
      <div class="card-header"><h4 class="m-b-0 text-white">Fotografia de usuario</h4></div>
      <div class="card-body">
        <h4 class="card-title">{{ usuario.Name + ' ' + usuario.lastName }}</h4>
        <div class="form-group row center">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <img
              class="img-circle"
              *ngIf="!imagenTmp"
              [src]="usuario.Image | imagen"
              style="width: 150px; height: 150px;"
            />
            <img class="img-circle" *ngIf="imagenTmp" [src]="imagenTmp" style="width: 150px; height: 150px;" />
          </div>
          <div class="col-lg-4"></div>
        </div>
        <div class="form-group row center">
          <input class="fileinput-filename" type="file" (change)="uploadImage($event.target.files)" />
        </div>
        <div class="form-group row m-b-0">
          <div class="col-sm-12">
            <button
              (click)="changeImage()"
              [disabled]="!fileToUpload"
              type="button"
              class="btn btn-block btn-success"
            >
              <i class="fa fa-save"></i> Guardar Imagen
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
